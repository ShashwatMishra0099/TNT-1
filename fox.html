<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player with Quality Select</title>
    <!-- Include the JW Player library -->
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }

        /* Pop-up styles */
        #qualityModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #qualityModal.show {
            visibility: visible;
            opacity: 1;
        }

        #qualityModalContent {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: white;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(0);
            animation: popUp 0.5s forwards;
        }

        #qualityModalContent h2 {
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        .quality-option {
            background: linear-gradient(45deg, #6a0dff, #3a3a8d);
            border: none;
            padding: 15px;
            font-size: 18px;
            color: white;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .quality-option:hover {
            transform: scale(1.1);
        }

        /* Animation for pop-up */
        @keyframes popUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <!-- Quality selection modal -->
    <div id="qualityModal">
        <div id="qualityModalContent">
            <h2>Select Video Quality</h2>
            <button class="quality-option" onclick="selectQuality('720p')">720p</button>
            <button class="quality-option" onclick="selectQuality('480p')">480p</button>
        </div>
    </div>

    <script>
        // URLs for different quality streams
        const sources = [
            { file: "https://m118753.protect-cdn.net/live/m4-720p.m3u8", label: "720p" },
            { file: "https://m118753.protect-cdn.net/live/m4-480p.m3u8", label: "480p" }
        ];

        // Function to show the quality selection modal
        function showQualityModal() {
            document.getElementById('qualityModal').classList.add('show');
        }

        // Function to hide the quality selection modal
        function hideQualityModal() {
            document.getElementById('qualityModal').classList.remove('show');
        }

        // Function to initialize the player with the selected quality
        function selectQuality(quality) {
            const selectedSource = sources.find(source => source.label === quality);

            if (selectedSource) {
                jwplayer("player").setup({
                    file: selectedSource.file,
                    autostart: true,
                    width: "100%",
                    aspectratio: "16:9"
                });
            }

            hideQualityModal(); // Close modal after selection
        }

        // Show the modal when the page loads
        window.onload = function() {
            showQualityModal();
        };
    </script>
</body>
</html>
