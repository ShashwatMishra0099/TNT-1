<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Selection</title>
    <script src="https://cdn.jsdelivr.net/npm/jwplayer@8.25.1/jwplayer.js"></script>
    <style>
        /* Pop-up Box Styling */
        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 2px solid rgba(75, 30, 133, 0.5);
            border-radius: 1.5em;
            background: linear-gradient(to bottom right, rgba(75, 30, 133, 1), rgba(75, 30, 133, 0.01));
            color: white;
            font-family: 'Nunito', sans-serif;
            padding: 1em;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            backdrop-filter: blur(12px);
        }

        .popup-container h1 {
            font-size: 2em;
            font-weight: 500;
        }

        .popup-container p {
            font-size: 0.85em;
        }

        .popup-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.25em 1em;
            border-radius: 50px;
            background: rgba(75, 30, 133, 0.8);
            color: white;
            border: 1px solid rgba(75, 30, 133, 0.5);
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .popup-btn:hover {
            transform: translateY(0.125em);
            background: rgba(75, 30, 133, 1);
        }

        /* Resolution Button Styling */
        .bookmarkBtn {
            width: 100px;
            height: 40px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.349);
            background-color: rgb(12, 12, 12);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition-duration: 0.3s;
            overflow: hidden;
        }

        .IconContainer {
            width: 30px;
            height: 30px;
            background: linear-gradient(to bottom, rgb(255, 136, 255), rgb(172, 70, 255));
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: 0.3s;
        }

        .icon {
            border-radius: 1px;
        }

        .text {
            height: 100%;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.04em;
            transition-duration: 0.3s;
        }

        .bookmarkBtn:hover .IconContainer {
            width: 90px;
        }

        .bookmarkBtn:hover .text {
            transform: translate(10px);
            width: 0;
            font-size: 0;
        }

        .bookmarkBtn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <!-- Pop-up Dialog Box -->
    <div class="popup-container" id="popup">
        <h1>Select Quality</h1>
        <p>Choose your preferred stream quality to start watching:</p>
        <div class="popup-btn" onclick="selectQuality('720p')">
            <p>720p</p>
        </div>
        <div class="popup-btn" onclick="selectQuality('480p')">
            <p>480p</p>
        </div>
    </div>

    <!-- Button to Trigger Pop-up -->
    <div class="bookmarkBtn" onclick="showPopup()">
        <div class="IconContainer">
            <div class="icon"></div>
        </div>
        <div class="text">Select Quality</div>
    </div>

    <!-- Player Container -->
    <div id="player"></div>

    <script>
        // JW Player setup
        var playerInstance = jwplayer("player");

        // Stream URLs for selection
        var qualityStreams = {
            '720p': "https://m118753.protect-cdn.net/live/m4-720p.m3u8",
            '480p': "https://m118753.protect-cdn.net/live/m4-480p.m3u8"
        };

        // Show Pop-up
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        // Hide Pop-up and Select Quality
        function selectQuality(quality) {
            document.getElementById("popup").style.display = "none";
            startPlayer(quality);
        }

        // Initialize Player with Selected Quality
        function startPlayer(quality) {
            playerInstance.setup({
                file: qualityStreams[quality],
                autostart: true,
                width: "100%",
                aspectratio: "16:9"
            });
        }
    </script>

</body>
</html>
