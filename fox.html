<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>
    <!-- Include the JW Player library -->
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // URL of the M3U8 stream
        const m3u8Url = "https://m118753.protect-cdn.net/live/m4-720p.m3u8";

        // Initialize JW Player
        jwplayer("player").setup({
            file: m3u8Url,
            autostart: true,
            width: "100%",
            aspectratio: "16:9"
        });
    </script>
</body>
</html>
