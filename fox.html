<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Resolution Selection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .sparkle-button {
      --active: 0;
      --bg: radial-gradient(
          40% 50% at center 100%,
          hsl(270 calc(var(--active) * 97%) 72% / var(--active)),
          transparent
        ),
        radial-gradient(
          80% 100% at center 120%,
          hsl(260 calc(var(--active) * 97%) 70% / var(--active)),
          transparent
        ),
        hsl(260 calc(var(--active) * 97%) calc((var(--active) * 44%) + 12%));
      background: var(--bg);
      font-size: 1.2rem;
      font-weight: 500;
      border: 0;
      cursor: pointer;
      padding: 1em 1em;
      display: flex;
      align-items: center;
      gap: 0.25em;
      white-space: nowrap;
      border-radius: 100px;
      position: relative;
      box-shadow: 0 0 calc(var(--active) * 3em) calc(var(--active) * 1em) hsl(260 97% 61% / 0.75),
        0 0em 0 0 hsl(260 calc(var(--active) * 97%) calc((var(--active) * 50%) + 30%)) inset,
        0 -0.05em 0 0 hsl(260 calc(var(--active) * 97%) calc(var(--active) * 60%)) inset;
      transition: box-shadow 0.3s, scale 0.3s, background 0.3s;
      scale: calc(1 + (var(--active) * 0.1));
    }

    .sparkle-button:active {
      scale: 1;
      transition: 0.3s;
    }

    .sparkle-button:hover {
      --active: 1;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="sparkle-button" onclick="selectResolution('720p')">720p</button>
    <button class="sparkle-button" onclick="selectResolution('480p')">480p</button>
  </div>

  <script>
    function selectResolution(resolution) {
      alert(`You selected ${resolution}`);
    }
  </script>
</body>
</html>
