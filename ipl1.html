<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Stream - CRICKET LIVE!</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- JWPlayer library -->
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      font-family: 'Oswald', sans-serif;
    }
    /* Button Styling */
    .btn-primary {
      position: relative;
      padding: 10px 20px;
      border-radius: 7px;
      border: 1px solid rgb(61, 106, 255);
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
      background: transparent;
      color: #fff;
      overflow: hidden;
      box-shadow: 0 0 0 0 transparent;
      transition: all 0.2s ease-in;
    }
    .btn-primary:hover {
      background: rgb(61, 106, 255);
      box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
      transition: all 0.2s ease-out;
    }
    .btn-primary:hover::before {
      animation: sh02 0.5s linear;
    }
    .btn-primary::before {
      content: '';
      display: block;
      width: 0px;
      height: 86%;
      position: absolute;
      top: 7%;
      left: 0%;
      opacity: 0;
      background: #fff;
      box-shadow: 0 0 50px 30px #fff;
      transform: skewX(-20deg);
    }
    @keyframes sh02 {
      from {
        opacity: 0;
        left: 0%;
      }
      50% {
        opacity: 1;
      }
      to {
        opacity: 0;
        left: 100%;
      }
    }
    .btn-primary:active {
      box-shadow: 0 0 0 0 transparent;
      transition: box-shadow 0.2s ease-in;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1F2937',    /* Dark Gray */
            accent: '#FBBF24',     /* Vibrant Yellow */
            darkBg: '#111827'      /* Nearly Black */
          }
        }
      }
    }
  </script>
</head>
<body class="bg-darkBg text-white">
  <!-- Fixed Header with Navigation -->
  <header class="fixed w-full z-20 top-0 left-0 bg-primary bg-opacity-80 backdrop-blur-md shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold">CRICKET LIVE</div>
      <!-- Desktop Navigation -->
      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="homepage.html" class="hover:text-accent transition-colors">Home</a></li>
          <li><a href="contacts.html" class="hover:text-accent transition-colors">Contacts</a></li>
          <li><a href="homepage.html#channels" class="hover:text-accent transition-colors">Channels</a></li>
          <li><a href="homepage.htnl#about" class="hover:text-accent transition-colors">About</a></li>
        </ul>
      </nav>
      <!-- Mobile Hamburger Icon -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Navigation Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
      <ul class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <li><a href="homepage.html" class="block px-3 py-2 rounded-md text-base font-medium hover:text-accent">Home</a></li>
        <li><a href="contacts.html" class="block px-3 py-2 rounded-md text-base font-medium hover:text-accent">Contact</a></li>
        <li><a href="homepage.html#channels" class="block px-3 py-2 rounded-md text-base font-medium hover:text-accent">Channels</a></li>
        <li><a href="homepage.html#about" class="block px-3 py-2 rounded-md text-base font-medium hover:text-accent">About</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-20">
    <section class="py-8">
      <div class="max-w-7xl mx-auto px-4">
        <h1 class="text-4xl font-bold text-center mb-8">KKR VS RCB</h1>
        <div class="flex justify-center">
          <!-- JWPlayer Player Container (replacing the original video element) -->
          <div id="player" class="w-full max-w-4xl border border-gray-600"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="bg-darkBg py-6">
    <div class="max-w-7xl mx-auto text-center text-gray-500">
      &copy; 2025 CRICKET LIVE. All Rights Reserved.
    </div>
  </footer>

  <!-- Mobile Menu Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenuButton.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
      });
    });
  </script>

  <!-- JWPlayer Configuration Script -->
  <script>
    // Configuration for the DASH MPD and DRM
    const config = {
      file: "https://ABGQJFUAAAAAAAAMI52CNLWVWKEBQ.2b0abe9f75a2454cbf6b2a1cd27a3d67.emt.cf.ww.aiv-cdn.net/pdx-nitro/live/clients/dash/enc/v4zucyg5ox/out/v1/0b04f94b39e54bf8a0cef6fe10a3a4b4/cenc.mpd",
      drm: {
        clearkey: {
          keyId: "751e5aa7366b87935889e5924763219a",
          key: "16d95dc6966f5cd16e7c48daadce87b9"
        }
      }
    };

    // Initialize JW Player
    if (config.file && config.drm.clearkey.keyId && config.drm.clearkey.key) {
      jwplayer("player").setup({
        playlist: [{
          sources: [{
            file: config.file,
            drm: {
              clearkey: {
                keyId: config.drm.clearkey.keyId,
                key: config.drm.clearkey.key
              }
            }
          }]
        }],
        autostart: true,
        width: "100%",
        aspectratio: "16:9"
      });
    } else {
      console.error("Missing configuration for DASH MPD or DRM.");
    }
  </script>
</body>
</html>
