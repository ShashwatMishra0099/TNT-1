<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SportsStream</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    /* Card hover effect */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
  <!-- Tailwind config for custom animations -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 1s ease-in forwards'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Header Section -->
  <header class="p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold tracking-wide">SportsStream</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:text-yellow-500 transition-colors duration-300">Home</a></li>
        <li><a href="#" class="hover:text-yellow-500 transition-colors duration-300">Live</a></li>
        <li><a href="#" class="hover:text-yellow-500 transition-colors duration-300">Channels</a></li>
        <li><a href="#" class="hover:text-yellow-500 transition-colors duration-300">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main class="p-6">
    <section class="mb-12">
      <h2 class="text-2xl font-bold mb-6">Select a Channel</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Channel Card 1 -->
        <div class="card bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105">
          <img src="https://via.placeholder.com/400x200?text=Channel+1" alt="Channel 1" class="w-full h-40 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">Channel 1</h3>
            <p class="text-gray-400 mb-4">Live Football</p>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-full transition duration-300">
              Watch Now
            </button>
          </div>
        </div>
        <!-- Channel Card 2 -->
        <div class="card bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105">
          <img src="https://via.placeholder.com/400x200?text=Channel+2" alt="Channel 2" class="w-full h-40 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">Channel 2</h3>
            <p class="text-gray-400 mb-4">Live Basketball</p>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-full transition duration-300">
              Watch Now
            </button>
          </div>
        </div>
        <!-- Channel Card 3 -->
        <div class="card bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105">
          <img src="https://via.placeholder.com/400x200?text=Channel+3" alt="Channel 3" class="w-full h-40 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">Channel 3</h3>
            <p class="text-gray-400 mb-4">Live Baseball</p>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-full transition duration-300">
              Watch Now
            </button>
          </div>
        </div>
        <!-- Channel Card 4 -->
        <div class="card bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition duration-300 hover:scale-105">
          <img src="https://via.placeholder.com/400x200?text=Channel+4" alt="Channel 4" class="w-full h-40 object-cover" />
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-2">Channel 4</h3>
            <p class="text-gray-400 mb-4">Live Cricket</p>
            <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded-full transition duration-300">
              Watch Now
            </button>
          </div>
        </div>
        <!-- Additional cards can be added here -->
      </div>
    </section>
    <!-- More sections can be added as needed -->
  </main>

  <!-- Footer Section -->
  <footer class="p-6 bg-gray-800 text-center">
    <p class="text-gray-500">&copy; 2025 SportsStream. All rights reserved.</p>
  </footer>
</body>
</html>
