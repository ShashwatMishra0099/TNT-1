<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader</title>
  <style>
    /* From Uiverse.io by reveuse12 */ 
    body {
      background-color: black; /* Main background set to black */
      display: flex;
      justify-content: center; /* Centering horizontally */
      align-items: center; /* Centering vertically */
      height: 100vh; /* Full viewport height */
      margin: 0;
    }

    .loader {
      display: flex;
      position: relative;
      justify-items: center;
      align-items: center;
      gap: 1rem;
      height: 55px;
      width: 200px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 200px;
      position: relative;
      align-items: center;
    }

    .carousel {
      display: flex;
      gap: 1rem;
      flex-direction: column;
      position: absolute;
      width: 100%;
      transform-origin: center;
      animation-delay: 2s;
    }

    .loader .container:nth-child(3) {
      justify-content: flex-start;
      justify-items: flex-start;
      animation: scroll-up 4s infinite ease-in-out;
      animation-delay: 3s;
    }

    .loader .container:nth-child(2) {
      justify-content: flex-end;
      justify-items: flex-end;
      animation: scroll-down 4s infinite ease-in-out;
      animation-delay: 3s;
    }

    .loader .container:nth-child(1) {
      justify-content: flex-end;
      justify-items: flex-end;
      animation: scroll-down 3s infinite ease-in-out;
      animation-delay: 3s;
    }

    /* Custom images for Love, Death, and Robots */
    .love, .death, .robots {
      width: 30px;
      height: 30px;
      background-size: cover;
      position: relative;
    }

    /* Love - live.png */
    .love {
      background-image: url('loader/live.png'); /* Custom PNG for love */
      transform: rotate(0deg); /* Fixed the rotation */
      animation-delay: 2s;
    }

    /* Death - bat.png */
    .death {
      background-image: url('loader/bat.png'); /* Custom PNG for death */
      animation: rotation 3s infinite ease-in-out;
      animation-delay: 1s;
    }

    /* Robots - camera.png */
    .robots {
      background-image: url('loader/camera.png'); /* Custom PNG for robots */
      background-color: transparent;
      animation-delay: 5s;
    }

    .loader:hover {
      animation: none;
    }

    @keyframes scroll-up {
      0% {
        transform: translateY(0);
        filter: blur(0);
      }

      30% {
        transform: translateY(-150%);
        filter: blur(10px);
      }

      60% {
        transform: translateY(0);
        filter: blur(0px);
      }
    }

    @keyframes scroll-down {
      0% {
        transform: translateY(0);
        filter: blur(0);
      }

      30% {
        transform: translateY(150%);
        filter: blur(10px);
      }

      60% {
        transform: translateY(0);
        filter: blur(0px);
      }
    }

    @keyframes rotation {
      20%, 100% {
        transform: rotate(180deg);
      }
    }

    @keyframes blink {
      0% {
        height: 0;
      }

      20% {
        height: 12px;
      }

      100% {
        height: 12px;
      }
    }
  </style>
</head>
<body>

<div class="loader">
  <div class="container">
    <div class="carousel">
      <div class="love"></div>
      <div class="love"></div>
      <div class="love"></div>
      <div class="love"></div>
      <div class="love"></div>
      <div class="love"></div>
      <div class="love"></div>
    </div> 
  </div>
  <div class="container">
    <div class="carousel">
      <div class="death"></div>
      <div class="death"></div>
      <div class="death"></div>
      <div class="death"></div>
      <div class="death"></div>
      <div class="death"></div>
      <div class="death"></div>
    </div> 
  </div>
  <div class="container">
    <div class="carousel">
        <div class="robots"></div>
        <div class="robots"></div>
        <div class="robots"></div>
        <div class="robots"></div>
        <div class="robots"></div>
        <div class="robots"></div>
        <div class="robots"></div>
    </div> 
  </div>
</div>

</body>
</html>
