<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Live Stream Player</h1>
  
  <!-- For browsers with native HLS support (like Safari) -->
  <video id="videoPlayer" controls autoplay>
    <source src="http://amit-1.allinonereborn.in/jiotest/app/live.php?id=463" type="application/vnd.apple.mpegurl">
    Your browser does not support the video tag.
  </video>
  
  <!-- For browsers without native HLS support, you can use hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    var video = document.getElementById('videoPlayer');
    var videoSrc = 'http://amit-1.allinonereborn.in/jiotest/app/live.php?id=463';
    if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Native HLS support (e.g., Safari)
      video.src = videoSrc;
    } else if (Hls.isSupported()) {
      // HLS.js for browsers that do not support HLS natively
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else {
      console.error("This browser does not support HLS playback.");
    }
  </script>
</body>
</html>
