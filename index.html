<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream Player</title>
  <!-- Include Shaka Player from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.1/shaka-player.compiled.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Video element to play the stream -->
  <video id="video" controls autoplay></video>

  <script>
    // Check if the browser supports Shaka Player.
    if (shaka.Player.isBrowserSupported()) {
      // Get the video element.
      var video = document.getElementById('video');
      // Create a new Shaka Player instance.
      var player = new shaka.Player(video);

      // Listen for error events.
      player.addEventListener('error', function(event) {
        console.error('Error code', event.detail.code, 'object', event.detail);
      });

      // Load the stream using the manifest URL.
      player.load('https://allinonereborn.live/sonylive40.m3u8?ch=TEN3HD&id=2020591')
        .then(function() {
          console.log('The video has been loaded successfully!');
        })
        .catch(function(error) {
          console.error('Error loading video', error);
        });
    } else {
      console.error('Browser not supported!');
    }
  </script>
</body>
</html>
