<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Capture Photo and Upload</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 2rem;
      }
      video, canvas {
        border: 1px solid #ccc;
      }
      #message {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Capture Photo and Upload to Supabase</h1>
    <!-- Video element to show the live camera stream -->
    <video id="video" width="640" height="480" autoplay></video>
    <!-- Hidden canvas used to capture the photo -->
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <br />
    <button id="capture">Capture</button>
    <p id="message"></p>

    <!-- Include the Supabase client library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
      // Initialize Supabase with your project URL and API key
      const SUPABASE_URL = "https://kctklrigzowizlxlblat.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjdGtscmlnem93aXpseGxibGF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzkxMDAxODgsImV4cCI6MjA1NDY3NjE4OH0.SiqrHjSbZsEEcqtkjnNPCgR839HJIeO_uqhYk7E83Hk";
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Get references to HTML elements
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const captureButton = document.getElementById("capture");
      const messageEl = document.getElementById("message");

      // Request access to the webcam
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
            video.play();
          })
          .catch((error) => {
            console.error("Error accessing camera:", error);
            messageEl.textContent = "Error accessing camera: " + error.message;
          });
      } else {
        messageEl.textContent = "getUserMedia is not supported by your browser.";
      }

      // When the Capture button is clicked:
      captureButton.addEventListener("click", () => {
        // Draw the current video frame to the hidden canvas
        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert the canvas image to a Blob (PNG format)
        canvas.toBlob((blob) => {
          if (blob) {
            // Generate a unique file name using the current timestamp
            const fileName = "photo_" + Date.now() + ".png";

            // Upload the Blob to the Supabase storage bucket named "Test"
            supabase.storage
              .from("Test")
              .upload(fileName, blob, {
                cacheControl: "3600",
                upsert: false,
              })
              .then((result) => {
                if (result.error) {
                  console.error("Upload error:", result.error);
                  messageEl.textContent =
                    "Upload error: " + result.error.message;
                } else {
                  messageEl.textContent =
                    "Photo uploaded successfully as " + fileName;
                }
              })
              .catch((error) => {
                console.error("Error uploading file:", error);
                messageEl.textContent =
                  "Error uploading file: " + error.message;
              });
          } else {
            messageEl.textContent = "Could not capture photo.";
          }
        }, "image/png");
      });
    </script>
  </body>
</html>
