<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    canvas {
      background-color: #1a202c; /* Tailwind gray-800 */
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(72, 187, 120, 0.5);
    }
    /* Game Over Overlay */
    #gameOverOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 32, 44, 0.85); /* semi-transparent dark */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-700 to-gray-900 flex items-center justify-center min-h-screen relative">
  <div class="text-center relative">
    <h1 class="text-4xl text-teal-400 mb-4 font-bold">Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400" class="mx-auto"></canvas>
    <div class="mt-4">
      <span id="score" class="text-white text-2xl">Score: 0</span>
    </div>
    <button id="restartBtn" class="mt-4 px-4 py-2 bg-teal-500 text-white rounded hover:bg-teal-400">
      Restart
    </button>
    <!-- Game Over Overlay (hidden by default) -->
    <div id="gameOverOverlay" class="hidden">
      <h2 class="text-4xl text-red-400 font-bold mb-4">Game Over</h2>
      <p id="finalScore" class="text-white text-2xl mb-6"></p>
      <button id="overlayRestartBtn" class="px-6 py-2 bg-teal-500 text-white rounded hover:bg-teal-400">
        Play Again
      </button>
    </div>
  </div>

  <script>
    // Get DOM elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const finalScoreElement = document.getElementById('finalScore');
    const overlayRestartBtn = document.getElementById('overlayRestartBtn');

    // Game settings
    const gridSize = 20; // each tile is 20px
    const tileCount = canvas.width / gridSize; // 20 tiles per row/column

    let snake = [];
    let snakeDir = { x: 0, y: 0 };
    let food = { x: 0, y: 0 };
    let score = 0;
    let gameInterval;
    const gameSpeed = 100; // update every 100ms

    // Variables for touch controls
    let touchStartX = null;
    let touchStartY = null;

    // Initialize game state
    function initGame() {
      snake = [];
      snakeDir = { x: 1, y: 0 }; // start moving right
      score = 0;
      updateScore();
      gameOverOverlay.classList.add('hidden');

      // Start snake in the center
      const startX = Math.floor(tileCount / 2);
      const startY = Math.floor(tileCount / 2);
      // Create an initial snake of length 5
      for (let i = 0; i < 5; i++) {
        snake.push({ x: startX - i, y: startY });
      }
      
      placeFood();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, gameSpeed);
    }

    // Update score display
    function updateScore() {
      scoreElement.innerText = 'Score: ' + score;
    }

    // Randomly place food (avoid snake body)
    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          placeFood();
          return;
        }
      }
    }

    // Main game loop
    function gameLoop() {
      // Calculate new head position
      const newHead = { x: snake[0].x + snakeDir.x, y: snake[0].y + snakeDir.y };

      // Wrap-around behavior
      if (newHead.x < 0) newHead.x = tileCount - 1;
      if (newHead.x >= tileCount) newHead.x = 0;
      if (newHead.y < 0) newHead.y = tileCount - 1;
      if (newHead.y >= tileCount) newHead.y = 0;

      // Improved collision detection: check new head against all snake segments
      for (let segment of snake) {
        if (segment.x === newHead.x && segment.y === newHead.y) {
          return gameOver();
        }
      }

      // Add new head to snake
      snake.unshift(newHead);

      // Check if food is eaten
      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        updateScore();
        placeFood();
      } else {
        // Remove tail segment if no food eaten
        snake.pop();
      }

      draw();
    }

    // Draw board, food, and snake
    function draw() {
      // Clear canvas
      ctx.fillStyle = '#1a202c';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.fillStyle = '#e53e3e'; // red
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Draw snake
      snake.forEach((segment, index) => {
        ctx.fillStyle = (index === 0) ? '#4299e1' : '#68d391'; // head in blue, body in green
        // Draw a rectangle slightly smaller for a grid effect
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });
    }

    // Game over routine: show overlay and stop game
    function gameOver() {
      clearInterval(gameInterval);
      finalScoreElement.innerText = 'Your score: ' + score;
      gameOverOverlay.classList.remove('hidden');
    }

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case "ArrowUp":
          if (snakeDir.y === 0) snakeDir = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (snakeDir.y === 0) snakeDir = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (snakeDir.x === 0) snakeDir = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (snakeDir.x === 0) snakeDir = { x: 1, y: 0 };
          break;
      }
    });

    // Touch controls for mobile: swipe detection
    canvas.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
      e.preventDefault();
    });

    canvas.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      const touchEndY = e.changedTouches[0].screenY;
      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;
      if (Math.abs(diffX) > Math.abs(diffY)) {
        // Horizontal swipe
        if (diffX > 0 && snakeDir.x !== -1) {
          snakeDir = { x: 1, y: 0 };
        } else if (diffX < 0 && snakeDir.x !== 1)
