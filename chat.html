<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    /* ====== Global Styles ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #0d1117;
      color: #f0f6fc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #161b22;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      color: #58a6ff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* ====== Chat Section ====== */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      line-height: 1.4;
      font-size: 0.95rem;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background: #238636;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #30363d;
      color: #f0f6fc;
      border-bottom-left-radius: 0;
    }

    .bot img {
      max-width: 300px;
      border-radius: 10px;
      margin-top: 5px;
      display: block;
    }

    /* ====== Input Section ====== */
    .input-area {
      display: flex;
      padding: 1rem;
      background: #161b22;
      border-top: 1px solid #30363d;
    }

    .input-area input {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #0d1117;
      color: #f0f6fc;
      font-size: 1rem;
    }

    .input-area button {
      margin-left: 10px;
      background: #58a6ff;
      border: none;
      padding: 0 1.5rem;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .input-area button:hover {
      background: #1f6feb;
    }

    /* ====== Animations ====== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scrollbar */
    .chat-container::-webkit-scrollbar {
      width: 6px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>🤖 AI Chatbot</header>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type a message... (use /generate for images)">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat");
    const userInput = document.getElementById("userInput");

    function appendMessage(content, sender, isImage = false) {
      const message = document.createElement("div");
      message.classList.add("message", sender);
      
      if (isImage) {
        const img = document.createElement("img");
        img.src = content;
        img.alt = "Generated Image";
        message.appendChild(img);
      } else {
        message.innerText = content;
      }

      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage(text, "user");
      userInput.value = "";

      // Image generation
      if (text.toLowerCase().startsWith("/generate")) {
        const prompt = text.replace("/generate", "").trim();
        const encodedPrompt = encodeURIComponent(prompt);

        appendMessage("🖼 Generating image for: " + prompt, "bot");

        try {
          const imgUrl = `https://image.pollinations.ai/prompt/flux/${encodedPrompt}?&nologo=true`;
          setTimeout(() => {
            appendMessage(imgUrl, "bot", true);
          }, 800);
        } catch (error) {
          appendMessage("⚠️ Failed to generate image.", "bot");
        }

      } else {
        // Text generation
        appendMessage("🤔 Thinking...", "bot");
        try {
          const res = await fetch(`https://text.pollinations.ai/openai/${encodeURIComponent(text)}`);
          const data = await res.text();
          chatContainer.lastChild.remove(); // remove "Thinking..."
          appendMessage(data, "bot");
        } catch (error) {
          appendMessage("⚠️ Failed to fetch response.", "bot");
        }
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
