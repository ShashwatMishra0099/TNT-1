<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportsLIVE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fixed Header -->
  <header class="main-header">
    <div class="container">
      <div class="logo">
         <h1>Sports<span>LIVE</span></h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Players</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h2>Experience the Thrill</h2>
      <p>Stream Your Favorite Sports LIVE</p>
      <a href="Live.html" class="cta-btn">Discover Live Streams</a>
    </div>
    <div class="scroll-indicator">
      <span></span>
    </div>
  </section>

  <!-- Featured Streams Section -->
  <section class="streams">
    <div class="container">
      <h2>Featured Streams</h2>
      <div class="streams-grid">
        <!-- Stream cards will be injected dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>Â© 2025 SportsLIVE. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- JavaScript to load streams from JSON -->
  <script>
    // Fetch the streams configuration from streams.json
    fetch('streams.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(streams => {
        const streamsGrid = document.querySelector('.streams-grid');
        streams.filter(stream => stream.active).forEach((stream, index) => {
          const card = document.createElement('div');
          card.classList.add('stream-card');
          // Add a slight stagger delay for animation using inline style
          card.style.animationDelay = `${index * 0.15}s`;
          card.innerHTML = `
            <a href="${stream.url}" target="_blank">
              <div class="card-image">
                <img src="${stream.img}" alt="${stream.name}">
              </div>
              <div class="card-info">
                <h3>${stream.name}</h3>
              </div>
            </a>
          `;
          streamsGrid.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading streams:', error));
  </script>
</body>
</html>
