<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SportsLIVE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <h1>Sports<span>LIVE!</span></h1>
    </div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Players</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-text animate-fadeInUp">
      <h2>Witness The Action, LIVEðŸ’¥</h2>
      <p>Watch Your Favourite Sports and Channels FREELYðŸ«¶</p>
      <!-- Added button -->
      <a href="Live.html" class="discover-btn">Discover Live Streams</a>
    </div>
  </section>

  <!-- Featured Streams Section -->
  <section class="featured-streams">
    <h2>Available Streams</h2>
    <div class="streams-grid">
      <!-- Stream cards will be dynamically injected here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 SportsLIVE. Watch seamlessly.</p>
  </footer>

  <!-- JavaScript to load streams from JSON -->
  <script>
    // Fetch the streams configuration from streams.json
    fetch('streams.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(streams => {
        const streamsGrid = document.querySelector('.streams-grid');
        // Loop through the streams and add only the active ones
        streams.filter(stream => stream.active).forEach(stream => {
          const streamCard = document.createElement('div');
          streamCard.classList.add('stream-card', 'animate-fadeInUp');
          streamCard.innerHTML = `
            <a href="${stream.url}" target="_blank">
              <img src="${stream.img}" alt="${stream.name}">
              <h3>${stream.name}</h3>
            </a>
          `;
          streamsGrid.appendChild(streamCard);
        });
      })
      .catch(error => console.error('Error loading streams:', error));
  </script>
</body>
</html>
