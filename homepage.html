<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2a003b, #000000);
            color: #fff;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1000px;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-item a {
            text-decoration: none;
            display: block;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid-item a:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.7);
        }

        .grid-item img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Choose a Video Player</h1>
    <div class="grid-container">
        <div class="grid-item">
            <a href="index.html" target="_blank">
                <img src="Fox.png" alt="M3U8 Video Player">
            </a>
        </div>
        <div class="grid-item">
            <a href="index2.html" target="_blank">
                <img src="TNT1.png" alt="DRM Video Player (Config 1)">
            </a>
        </div>
        <div class="grid-item">
            <a href="index3.html" target="_blank">
                <img src="TNT2.png" alt="DRM Video Player (Config 2)">
            </a>
        </div>
    </div>
</body>
</html>
