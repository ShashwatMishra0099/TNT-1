<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
        }

        .jwplayer {
            position: absolute !important;
            min-height: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <script>
        const config = {
            file: "https://ot.nitro.live.cf.clients.dash/enc.mpd",
            drm: {
                clearkey: {
                    keyId: "8e9e6f6d0b8a3626cd47caab8eb100fe",
                    key: "64bZECER8mldpcu7761447sRlgnI"
                }
            }
        };

        jwplayer("jwplayerDiv").setup({
            file: config.file,
            autostart: true,
            width: "100%",
            type: "dash",
            drm: {
                clearkey: {
                    keyId: config.drm.clearkey.keyId,
                    key: config.drm.clearkey.key
                }
            }
        });
    </script>
</body>
</html>
