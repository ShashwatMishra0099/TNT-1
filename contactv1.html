<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game Enhanced</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for tiles */
    .tile {
      transition: background-color 0.2s, transform 0.2s;
    }
    .tile[data-value="2"]   { background-color: #eee4da; }
    .tile[data-value="4"]   { background-color: #ede0c8; }
    .tile[data-value="8"]   { background-color: #f2b179; color: #fff; }
    .tile[data-value="16"]  { background-color: #f59563; color: #fff; }
    .tile[data-value="32"]  { background-color: #f67c5f; color: #fff; }
    .tile[data-value="64"]  { background-color: #f65e3b; color: #fff; }
    .tile[data-value="128"] { background-color: #edcf72; color: #fff; }
    .tile[data-value="256"] { background-color: #edcc61; color: #fff; }
    .tile[data-value="512"] { background-color: #edc850; color: #fff; }
    .tile[data-value="1024"] { background-color: #edc53f; color: #fff; }
    .tile[data-value="2048"] { background-color: #edc22e; color: #fff; }
  </style>
</head>
<body class="bg-gradient-to-br from-green-200 to-blue-200 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow-xl p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">2048 Game</h1>
      <button id="new-game" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">New Game</button>
    </div>
    <div id="game-container" class="grid grid-cols-4 gap-3 bg-gray-300 rounded p-3 mb-4">
      <!-- Tiles will be rendered here -->
    </div>
    <p class="text-gray-700 mb-2">Use arrow keys or swipe to move the tiles.</p>
    <p class="text-sm text-gray-500">Combine similar numbers to reach 2048!</p>
  </div>

  <script>
    const boardSize = 4;
    let board = [];
    let score = 0;

    // Initialize the board and add two starting tiles
    function initBoard() {
      board = [];
      score = 0;
      for (let i = 0; i < boardSize; i++) {
        board[i] = [];
        for (let j = 0; j < boardSize; j++) {
          board[i][j] = 0;
        }
      }
      addRandomTile();
      addRandomTile();
      drawBoard();
    }

    // Render the board with tiles
    function drawBoard() {
      const container = document.getElementById("game-container");
      container.innerHTML = "";
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          const value = board[i][j];
          const tile = document.createElement("div");
          tile.className = "tile w-16 h-16 flex items-center justify-center text-xl font-bold rounded";
          tile.dataset.value = value;
          tile.style.transform = "scale(1)";
          if (value === 0) {
            tile.textContent = "";
            tile.classList.add("bg-gray-100");
          } else {
            tile.textContent = value;
          }
          container.appendChild(tile);
        }
      }
    }

    // Add a new tile (2 or 4) in a random empty cell
    function addRandomTile() {
      const emptyCells = [];
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          if (board[i][j] === 0) {
            emptyCells.push({ i, j });
          }
        }
      }
      if (emptyCells.length === 0) return;
      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[randomCell.i][randomCell.j] = Math.random() < 0.9 ? 2 : 4;
    }

    // Slide non-zero numbers to the left
    function slide(row) {
      const arr = row.filter(val => val !== 0);
      while (arr.length < boardSize) {
        arr.push(0);
      }
      return arr;
    }

    // Combine adjacent equal numbers
    function combine(row) {
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] !== 0 && row[i] === row[i + 1]) {
          row[i] *= 2;
          score += row[i];
          row[i + 1] = 0;
        }
      }
      return row;
    }

    // Process a row: slide, combine, then slide again
    function operate(row) {
      row = slide(row);
      row = combine(row);
      row = slide(row);
      return row;
    }

    // Move left on each row
    function moveLeft() {
      let moved = false;
      for (let i = 0; i < boardSize; i++) {
        const oldRow = board[i].slice();
        const newRow = operate(board[i]);
        board[i] = newRow;
        if (JSON.stringify(oldRow) !== JSON.stringify(newRow)) {
          moved = true;
        }
      }
      if (moved) {
        addRandomTile();
        drawBoard();
      }
    }

    // Move right by reversing, operating, then reversing back
    function moveRight() {
      let moved = false;
      for (let i = 0; i < boardSize; i++) {
        const oldRow = board[i].slice();
        const reversed = board[i].slice().reverse();
        let newRow = operate(reversed);
        newRow = newRow.reverse();
        board[i] = newRow;
        if (JSON.stringify(oldRow) !== JSON.stringify(newRow)) {
          moved = true;
        }
      }
      if (moved) {
        addRandomTile();
        drawBoard();
      }
    }

    // Move up by processing columns
    function moveUp() {
      let moved = false;
      for (let j = 0; j < boardSize; j++) {
        const col = [];
        for (let i = 0; i < boardSize; i++) {
          col.push(board[i][j]);
        }
        const oldCol = col.slice();
        const newCol = operate(col);
        for (let i = 0; i < boardSize; i++) {
          board[i][j] = newCol[i];
        }
        if (JSON.stringify(oldCol) !== JSON.stringify(newCol)) {
          moved = true;
        }
      }
      if (moved) {
        addRandomTile();
        drawBoard();
      }
    }

    // Move down by processing columns in reverse
    function moveDown() {
      let moved = false;
      for (let j = 0; j < boardSize; j++) {
        const col = [];
        for (let i = 0; i < boardSize; i++) {
          col.push(board[i][j]);
        }
        const oldCol = col.slice();
        col.reverse();
        let newCol = operate(col);
        newCol.reverse();
        for (let i = 0; i < boardSize; i++) {
          board[i][j] = newCol[i];
        }
        if (JSON.stringify(oldCol) !== JSON.stringify(newCol)) {
          moved = true;
        }
      }
      if (moved) {
        addRandomTile();
        drawBoard();
      }
    }

    // Listen for keyboard arrow key events
    document.addEventListener("keydown", (event) => {
      switch (event.key) {
        case "ArrowLeft":
          moveLeft();
          break;
        case "ArrowRight":
          moveRight();
          break;
        case "ArrowUp":
          moveUp();
          break;
        case "ArrowDown":
          moveDown();
          break;
      }
    });

    // Add touch support for mobile devices
    let touchStartX = null;
    let touchStartY = null;
    const swipeThreshold = 50; // Minimum distance in pixels for a swipe

    document.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
      touchStartY = e.changedTouches[0].screenY;
    }, false);

    document.addEventListener("touchend", (e) => {
      const touchEndX = e.changedTouches[0].screenX;
      const touchEndY = e.changedTouches[0].screenY;
      const diffX = touchEndX - touchStartX;
      const diffY = touchEndY - touchStartY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > swipeThreshold) {
          moveRight();
        } else if (diffX < -swipeThreshold) {
          moveLeft();
        }
      } else {
        if (diffY > swipeThreshold) {
          moveDown();
        } else if (diffY < -swipeThreshold) {
          moveUp();
        }
      }
    }, false);

    // Restart game when "New Game" button is clicked
    document.getElementById("new-game").addEventListener("click", initBoard);

    // Start the game
    initBoard();
  </script>
</body>
</html>
