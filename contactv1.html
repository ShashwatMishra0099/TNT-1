<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 Game</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional: Customize tile appearance */
    .tile {
      transition: background-color 0.2s, transform 0.2s;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-4xl font-bold mb-4">2048 Game</h1>
  <div id="game-container" class="grid grid-cols-4 gap-2 w-80 mb-4">
    <!-- Game tiles will be rendered here -->
  </div>
  <p class="text-gray-600">Use the arrow keys to move the tiles.</p>

  <script>
    const boardSize = 4;
    let board = [];

    // Initialize the board with zeros and add two random tiles
    function initBoard() {
      board = [];
      for (let i = 0; i < boardSize; i++) {
        board[i] = [];
        for (let j = 0; j < boardSize; j++) {
          board[i][j] = 0;
        }
      }
      addRandomTile();
      addRandomTile();
      drawBoard();
    }

    // Render the board using Tailwind CSS classes
    function drawBoard() {
      const container = document.getElementById("game-container");
      container.innerHTML = "";
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          const tile = document.createElement("div");
          const value = board[i][j];
          tile.className = "tile w-20 h-20 flex items-center justify-center text-2xl font-bold rounded";
          if (value === 0) {
            tile.textContent = "";
            tile.classList.add("bg-gray-200");
          } else {
            tile.textContent = value;
            // Set a different background color for tiles (customize as needed)
            tile.classList.add("bg-orange-300");
          }
          container.appendChild(tile);
        }
      }
    }

    // Add a new tile (2 or 4) in a random empty cell
    function addRandomTile() {
      const emptyCells = [];
      for (let i = 0; i < boardSize; i++) {
        for (let j = 0; j < boardSize; j++) {
          if (board[i][j] === 0) {
            emptyCells.push({ i, j });
          }
        }
      }
      if (emptyCells.length === 0) return;
      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[randomCell.i][randomCell.j] = Math.random() < 0.9 ? 2 : 4;
    }

    // Slide non-zero numbers to the left
    function slide(row) {
      const arr = row.filter(val => val !== 0);
      while (arr.length < boardSize) {
        arr.push(0);
      }
      return arr;
    }

    // Combine adjacent equal numbers
    function combine(row) {
      for (let i = 0; i < row.length - 1; i++) {
        if (row[i] !== 0 && row[i] === row[i + 1]) {
          row[i] *= 2;
          row[i + 1] = 0;
        }
      }
      return row;
    }

    // Process a row: slide, combine, then slide again
    function operate(row) {
      row = slide(row);
      row = combine(row);
      row = slide(row);
      return row;
    }

    // Move left on each row
    function moveLeft() {
      let moved = false;
      for (let i = 0; i < boardSize; i++) {
        const oldRow = board[i].slice();
        const newRow = operate(board[i]);
        board[i] = newRow;
        if (JSON.stringify(oldRow) !== JSON.stringify(newRow)) {
          moved = true;
        }
      }
      if (moved) {
        addRandomTile();
        drawBoard();
      }
    }

    // Move right by reversing, operating, then reversing back
    function moveRight() {
      let moved = false;
      for (let i = 0; i < boardSize; i++) {
        const oldRow = board[i].slice();
        const reversed = board[i].slice().reverse();
        let newRow = operate(reversed);
        newRow = newRow.reverse();
        board[i] = newRow;
        if (JSON.stringify(oldRow) !== JSON.stringify(newRow)) {
          moved = true;
        }
      }
      if (moved) {
        addRandomTile();
        drawBoard();
      }
    }

    // Move up by processing columns
    function moveUp() {
      let moved = false;
      for (let j = 0; j < boardSize; j++) {
        const col = [];
        for (let i = 0; i < boardSize; i++) {
          col.push(board[i][j]);
        }
        const oldCol = col.slice();
        const newCol = operate(col);
        for (let i = 0; i < boardSize; i++) {
          board[i][j] = newCol[i];
        }
        if (JSON.stringify(oldCol) !== JSON.stringify(newCol)) {
          moved = true;
        }
      }
      if (moved) {
        addRandomTile();
        drawBoard();
      }
    }

    // Move down by processing columns in reverse
    function moveDown() {
      let moved = false;
      for (let j = 0; j < boardSize; j++) {
        const col = [];
        for (let i = 0; i < boardSize; i++) {
          col.push(board[i][j]);
        }
        const oldCol = col.slice();
        col.reverse();
        let newCol = operate(col);
        newCol.reverse();
        for (let i = 0; i < boardSize; i++) {
          board[i][j] = newCol[i];
        }
        if (JSON.stringify(oldCol) !== JSON.stringify(newCol)) {
          moved = true;
        }
      }
      if (moved) {
        addRandomTile();
        drawBoard();
      }
    }

    // Listen for arrow key presses
    document.addEventListener("keydown", (event) => {
      switch (event.key) {
        case "ArrowLeft":
          moveLeft();
          break;
        case "ArrowRight":
          moveRight();
          break;
        case "ArrowUp":
          moveUp();
          break;
        case "ArrowDown":
          moveDown();
          break;
      }
    });

    // Start the game
    initBoard();
  </script>
</body>
</html>
