    <script>
        // JavaScript to filter streams based on dropdown selection
        function filterStreams() {
            var selectedCategory = document.getElementById("streamCategory").value;
            var allStreams = document.getElementsByClassName("stream-card");

            for (var i = 0; i < allStreams.length; i++) {
                var streamCategory = allStreams[i].getAttribute("data-category");

                if (selectedCategory === "all" || streamCategory === selectedCategory) {
                    allStreams[i].style.display = "block";
                } else {
                    allStreams[i].style.display = "none";
                }
            }
        }
    </script>
