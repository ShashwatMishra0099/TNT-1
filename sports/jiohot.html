<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions Trophy Live</title>
    <!-- Include the JW Player library -->
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Configuration for the DASH MPD and DRM
        const config = {
            file: "https://otte.live.fly.ww.aiv-cdn.net/fra-nitro/live/clients/dash/enc/9zdhmclf6e/out/v1/fe9782633a364a6a84c9410f26d9b2c4/cenc.mpd",
            drm: {
                clearkey: {
                    keyId: "4a5191838da17a2ab771f4258fad347f",
                    key: "54b7a084437459368eed07d182ad644c"
                }
            }
        };

        // Initialize JW Player
        if (config.file && config.drm.clearkey.keyId && config.drm.clearkey.key) {
            jwplayer("player").setup({
                playlist: [{
                    sources: [{
                        file: config.file,
                        drm: {
                            clearkey: {
                                keyId: config.drm.clearkey.keyId,
                                key: config.drm.clearkey.key
                            }
                        }
                    }]
                }],
                autostart: true,
                width: "100%",
                aspectratio: "16:9"
            });
        } else {
            console.error("Missing configuration for DASH MPD or DRM.");
        }
    </script>
</body>
</html>
