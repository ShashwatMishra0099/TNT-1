<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video Player - Mobile Mode</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* JWPlayer container styling */
    #jwplayerDiv {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- JWPlayer container -->
  <div id="jwplayerDiv"></div>
  
  <script type="text/javascript">
    // Immediately initialize the JWPlayer
    setupPlayer();
  
    function setupPlayer() {
      // Set the stream link to your provided URL
      var streamLink = "https://jiotvmblive.cdn.jio.com/bpk-tv/Sports18_1_HD_MOB/Fallback/Sports18_1_HD_MOB-audio_98838_hin=98800-video=2293600.m3u8?__hdnea__=st=1741005947~exp=1741092347~acl=/*~hmac=5a341c13d65f72234774fc6cbab4bb64bf9ca9ab203f1afccd1b48f4440d0e0c";
        
      // Check file extension to determine stream type
      var isM3U8 = streamLink.endsWith('.m3u8');
      var playerSetup = {
        file: streamLink,
        autostart: true,
        stretching: "",
        width: "100%",
        // Set aspect ratio to avoid full screen default
        aspectratio: "16:9",
        position: "bottom"
      };
  
      // For a .m3u8 file, set the type to "hls"
      playerSetup.type = isM3U8 ? "hls" : "hls";
  
      jwplayer("jwplayerDiv").setup(playerSetup);
    }
  </script>
</body>
</html>
