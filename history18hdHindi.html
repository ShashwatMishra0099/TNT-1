<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Loader styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Solid black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevent any scrolling or extra content */
    }

    .loader {
      --size-loader: 50px;
      --size-orbe: 10px;
      width: var(--size-loader);
      height: var(--size-loader);
      position: relative;
      transform: rotate(45deg);
    }

    .orbe {
      position: absolute;
      width: 100%;
      height: 100%;
      --delay: calc(var(--index) * 0.1s);
      animation: orbit7456 ease-in-out 1.5s var(--delay) infinite;
      opacity: calc(1 - calc(0.2 * var(--index)));
    }

    .orbe::after {
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      width: var(--size-orbe);
      height: var(--size-orbe);
      background-color: #9b59b6; /* Vibrant glowing purple */
      box-shadow: 0 0 8px 4px #9b59b6; /* Sharper, more defined glow */
      border-radius: 50%; /* Ensure perfect circles */
      border: none; /* Remove borders completely */
    }

    @keyframes orbit7456 {
      0% {}
      80% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    p {
      color: white;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
      position: absolute;
      bottom: 10%;
    }
  </style>
  <script>
    // Automatically redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "https://allinonereborn.com/tata-tv.php?id=982";
    }, 3000);
  </script>
</head>
<body>
  <div class="loader">
    <div class="orbe" style="--index: 0;"></div>
    <div class="orbe" style="--index: 1;"></div>
    <div class="orbe" style="--index: 2;"></div>
    <div class="orbe" style="--index: 3;"></div>
  </div>
  <p>Redirecting you to the website. Please wait...</p>
</body>
</html>
