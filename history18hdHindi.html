<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History TV 18 HD Hindi - ExoPlayer (Shaka Player)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.6/shaka-player.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <video id="video" controls autoplay></video>
    <script>
        const video = document.getElementById('video');
        const videoSrc = "https://amit.allinonereborn.in/jio-tv/app/ts_live_578.m3u8";

        // Initialize Shaka Player
        const player = new shaka.Player(video);

        player.load(videoSrc).then(() => {
            console.log('The video has been loaded successfully!');
        }).catch(error => {
            console.error('Error loading video:', error);
        });
    </script>
</body>
</html>
