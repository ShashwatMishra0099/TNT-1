<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Body styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #333; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Pop-up styling */
    .card {
      overflow: hidden;
      width: 290px;
      height: 254px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 0px 10px 1px #000000ee;
      border-radius: 5px;
      position: relative;
      background-color: #151515;
    }

    .card::before {
      position: absolute;
      content: '';
      width: 160px;
      height: 160%;
      background: linear-gradient(90deg, transparent, #a855f7, #a855f7, #a855f7, #a855f7, transparent);
      animation: rotation_481 5000ms infinite linear;
      z-index: 0;
    }

    .back-content {
      position: relative;
      width: 99%;
      height: 99%;
      background-color: #151515;
      border-radius: 5px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1;
    }

    @keyframes rotation_481 {
      0% {
        transform: rotateZ(0deg);
      }
      100% {
        transform: rotateZ(360deg);
      }
    }

    /* Button styling */
    .button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #151515;
      border-radius: 5px;
      border: 2px solid transparent;
      cursor: pointer;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0.5px;
      left: 0.5px;
      right: 0.5px;
      bottom: 0.5px;
      background: linear-gradient(90deg, transparent, #a855f7, #a855f7, #a855f7, #a855f7, transparent);
      animation: rotation_481 5000ms infinite linear;
      border-radius: 5px;
      z-index: 1;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 1.5px;
      left: 1.5px;
      right: 1.5px;
      bottom: 1.5px;
      background: #151515;
      border-radius: 5px;
      z-index: 2;
    }

    .button span {
      position: relative;
      z-index: 3;
    }
  </style>
  <script>
    // Show the pop-up box when the page loads
    window.onload = () => {
      setTimeout(() => {
        document.querySelector(".popup").style.display = "flex";
      }, 100); // Show the popup after a small delay
    };

    // Redirect to the respective links when buttons are clicked
    function redirectToLink(link) {
      window.location.href = link;
    }

    // Automatically redirect after 3 seconds if no button is clicked
    setTimeout(() => {
      window.location.href = "https://allinonereborn.com/tatatv1.php?id=59777";
    }, 3000);
  </script>
</head>
<body>
  <!-- Pop-up box -->
  <div class="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="card">
      <div class="back-content">
        <button class="button" onclick="redirectToLink('https://allinonereborn.com/tatatv1.php?id=59777')">
          <span>Link 1 (BEST)</span>
        </button>
        <button class="button" onclick="redirectToLink('https://allinonereborn.com/tatatv1.php?id=59781')">
          <span>Link 2</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Loader animation (optional) -->
  <div class="loader" style="display: none;">
    <div class="orbe" style="--index: 0;"></div>
    <div class="orbe" style="--index: 1;"></div>
    <div class="orbe" style="--index: 2;"></div>
    <div class="orbe" style="--index: 3;"></div>
  </div>
  <p>Redirecting you to the website. Please wait...</p>
</body>
</html>
