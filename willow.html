<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Loader styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Solid black background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Prevent any scrolling or extra content */
      position: relative;
    }

    .loader {
      display: none; /* Initially hidden */
      --size-loader: 50px;
      --size-orbe: 10px;
      width: var(--size-loader);
      height: var(--size-loader);
      position: relative;
      transform: rotate(45deg);
    }

    .orbe {
      position: absolute;
      width: 100%;
      height: 100%;
      --delay: calc(var(--index) * 0.1s);
      animation: orbit7456 ease-in-out 1.5s var(--delay) infinite;
      opacity: calc(1 - calc(0.2 * var(--index)));
    }

    .orbe::after {
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      width: var(--size-orbe);
      height: var(--size-orbe);
      background-color: #9b59b6; /* Vibrant glowing purple */
      box-shadow: 0 0 8px 4px #9b59b6; /* Sharper, more defined glow */
      border-radius: 50%; /* Ensure perfect circles */
      border: none; /* Remove borders completely */
    }

    @keyframes orbit7456 {
      0% {}
      80% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Pop-up Box Styles */
    .popup {
      display: flex; /* Center pop-up */
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background-color: #151515;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px 5px #000;
      text-align: center;
    }

    .card {
      overflow: hidden;
      width: 300px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 0px 10px 1px #000000ee;
      border-radius: 5px;
      position: relative;
      background-color: #151515; /* Card background */
    }

    .card::before {
      position: absolute;
      content: '';
      width: 160px;
      height: 160%;
      background: linear-gradient(90deg, transparent, #a855f7, #a855f7, #a855f7, #a855f7, transparent);
      animation: rotation_481 5000ms infinite linear;
      z-index: 0;
    }

    .back-content {
      position: relative;
      width: 99%;
      height: 99%;
      background-color: #151515; /* Card content background */
      border-radius: 5px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 1; /* Ensures content is above gradient animation */
    }

    @keyframes rotation_481 {
      0% {
        transform: rotateZ(0deg);
      }
      100% {
        transform: rotateZ(360deg);
      }
    }

    /* Button Styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #151515; /* Dark button background */
      border-radius: 5px;
      border: 2px solid transparent; /* Placeholder for animated border */
      cursor: pointer;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0.5px;
      left: 0.5px;
      right: 0.5px;
      bottom: 0.5px;
      background: linear-gradient(90deg, transparent, #a855f7, #a855f7, #a855f7, #a855f7, transparent);
      animation: rotation_481 5000ms infinite linear;
      border-radius: 5px; /* Match the border radius */
      z-index: 1;
    }

    .button::after {
      content: '';
      position: absolute;
      top: 1.5px;
      left: 1.5px;
      right: 1.5px;
      bottom: 1.5px;
      background: #151515; /* Matches button background */
      border-radius: 5px;
      z-index: 2;
    }

    .button span {
      position: relative;
      z-index: 3; /* Ensures text is above everything */
    }

    @keyframes rotation_481 {
      0% {
        transform: rotateZ(0deg);
      }
      100% {
        transform: rotateZ(360deg);
      }
    }
  </style>
  <script>
    // Function to show the loader after button click and redirect
    function showLoaderAndRedirect(link) {
      // Hide the pop-up box
      document.querySelector('.popup').style.display = 'none';
      // Show the loader
      document.querySelector('.loader').style.display = 'block';
      
      // Redirect after a short delay
      setTimeout(function() {
        window.location.href = link;
      }, 3000); // Wait for 3 seconds before redirect
    }
  </script>
</head>
<body>
  <!-- Loader initially hidden -->
  <div class="loader">
    <div class="orbe" style="--index: 0;"></div>
    <div class="orbe" style="--index: 1;"></div>
    <div class="orbe" style="--index: 2;"></div>
    <div class="orbe" style="--index: 3;"></div>
  </div>

  <!-- Pop-up Box with Buttons -->
  <div class="popup">
    <div class="card">
      <div class="back-content">
        <div>Select a stream:</div>
        <button class="button" onclick="showLoaderAndRedirect('https://allinonereborn.com/tatatv1.php?id=59777')"><span>Link 1 (BEST)</span></button>
        <button class="button" onclick="showLoaderAndRedirect('https://allinonereborn.com/tatatv1.php?id=59781')"><span>Link 2</span></button>
      </div>
    </div>
  </div>
</body>
</html>
