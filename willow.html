
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRM Video Player</title>
  <!-- Include the JW Player library -->
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    /* The container for our video view (not at the very top) */
    .video-view {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #player {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Video Page</h1>
  </header>
  
  <!-- Video view container (the player loads here, not at the top) -->
  <div class="video-view">
    <div id="player"></div>
  </div>

  <script>
    // Configuration for the DASH MPD and DRM
    const config = {
      file: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/f0qvkrra8j/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd",
      drm: {
        clearkey: {
          keyId: "6d1708b185c6c4d7b37600520c7cc93c",
          key: "1aace05f58d8edef9697fd52cb09f441"
        }
      }
    };

    // Initialize JW Player after DOM content has loaded
    document.addEventListener('DOMContentLoaded', function () {
      if (config.file && config.drm.clearkey.keyId && config.drm.clearkey.key) {
        jwplayer("player").setup({
          playlist: [{
            sources: [{
              file: config.file,
              drm: {
                clearkey: {
                  keyId: config.drm.clearkey.keyId,
                  key: config.drm.clearkey.key
                }
              }
            }]
          }],
          autostart: true,
          width: "100%",
          aspectratio: "16:9"
        });
      } else {
        console.error("Missing configuration for DASH MPD or DRM.");
      }
    });
  </script>
</body>
</html>
