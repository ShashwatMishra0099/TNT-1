<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNT Sports 2</title>
    <!-- Include the JW Player library -->
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Configuration for the DASH MPD and DRM
        const config = {
            file: "https://abmyxykaaaaaaaamkyvb65fuqebyg.7a77200bf98444ac997a89ed83775793.emt.cf.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd",
            drm: {
                clearkey: {
                    keyId: "1779c27b9d077a3ba0c9cc1bb9a94b9f",
                    key: "cc5cf3b7928fb9e0a1ee6a8b566f0a8e"
                }
            }
        };

        // Initialize JW Player
        if (config.file && config.drm.clearkey.keyId && config.drm.clearkey.key) {
            jwplayer("player").setup({
                playlist: [{
                    sources: [{
                        file: config.file,
                        drm: {
                            clearkey: {
                                keyId: config.drm.clearkey.keyId,
                                key: config.drm.clearkey.key
                            }
                        }
                    }]
                }],
                autostart: true,
                width: "100%",
                aspectratio: "16:9"
            });
        } else {
            console.error("Missing configuration for DASH MPD or DRM.");
        }
    </script>
</body>
</html>
