<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>
    <!-- Include the JW Player library -->
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Configuration for the M3U8 stream
        const config = {
            file: "https://m118753.protect-cdn.net/live/m4-1080p.m3u8"
        };

        // Initialize JW Player
        if (config.file) {
            jwplayer("player").setup({
                playlist: [{
                    sources: [{
                        file: config.file,
                        type: "hls"
                    }]
                }],
                autostart: true,
                width: "100%",
                aspectratio: "16:9"
            });
        } else {
            console.error("Missing M3U8 link.");
        }
    </script>
</body>
</html>
