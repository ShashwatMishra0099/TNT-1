<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player - M3U8 Stream</title>
    <!-- Include the JW Player library -->
    <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #player {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Initialize JW Player with M3U8 URL
        jwplayer("player").setup({
            file: "https://amit.allinonereborn.in/jio-tv/app/ts_live_463.m3u8",
            autostart: true,
            width: "100%",
            aspectratio: "16:9"
        });
    </script>
</body>
</html>
