<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Player</title>
  <!-- Include the JW Player library -->
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #player {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }
    /* Security Modal Styles */
    #security-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      color: #fff;
      max-width: 90%;
    }
    .modal-content h2 {
      margin-bottom: 1rem;
      font-family: Arial, sans-serif;
    }
    .modal-content input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      border: 1px solid #444;
      border-radius: 4px;
      background: #333;
      color: #fff;
      margin-bottom: 1rem;
      font-family: Arial, sans-serif;
    }
    .modal-content button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }
    .modal-content button:hover {
      background: #0056b3;
    }
    .error-message {
      color: #ff4d4d;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <!-- Security Code Modal -->
  <div id="security-modal">
    <div class="modal-content">
      <h2>Enter Security Code</h2>
      <input type="text" id="security-code" placeholder="Enter code here">
      <br>
      <button id="submit-code">Submit</button>
      <div class="error-message" id="error-message"></div>
    </div>
  </div>

  <script>
    // JW Player configuration with the new M3U8 stream
    const config = {
      file: "https://hls-uranus.sb-cd.com/hls/9/3/9361873-,240p,480p,720p,1080p,.mp4.urlset/master.m3u8?secure=Dv7QA3DQfW9JgfzYv_cSZA,1741648881&m=29&d=6&_tid=9361873"
    };

    // Initialize JW Player
    jwplayer("player").setup({
      playlist: [{
        sources: [{
          file: config.file
        }]
      }],
      autostart: true,
      width: "100%",
      aspectratio: "16:9"
    });

    // Security Modal functionality
    document.getElementById('submit-code').addEventListener('click', function() {
      const codeInput = document.getElementById('security-code').value;
      const errorMessage = document.getElementById('error-message');
      if (codeInput === "SMX99") {
        // Hide modal if the security code is correct
        document.getElementById('security-modal').style.display = 'none';
      } else {
        // Show error message if the code is incorrect
        errorMessage.textContent = "Incorrect code. Please try again.";
      }
    });

    // Allow submission via the Enter key
    document.getElementById('security-code').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('submit-code').click();
      }
    });
  </script>
</body>
</html>
