<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    body {

      text-align: center;

    }
    .player-container {

      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #videoPlayer {
      width: 100%;
      height: 600px; /* Larger height for better viewing */
    }
  </style>
</head>

  </div>

  </div>
  
  <!-- Input form for Clear Key -->
  <div>
    <input id="keyInput" type="text" placeholder="Enter DRM Key (for DASH MPD)">
  </div>
  
  <!-- Play button -->
  <div>
    <button onclick="loadVideo()">Play</button>
  </div>
  
  <!-- Video player -->
  <div class="player-container">
    <video id="videoPlayer" class="video-js" controls preload="auto">

    </video>
