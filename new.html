<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player App</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .player-container {
      max-width: 800px;
      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Video Player App</h1>
  
  <!-- Input form for video URL -->
  <div>
    <input id="urlInput" type="text" placeholder="Enter M3U8 or DASH MPD URL">
  </div>
  
  <!-- Input form for Clear Key ID -->
  <div>
    <input id="keyIdInput" type="text" placeholder="Enter DRM Key ID (for DASH MPD)">
  </div>
  
  <!-- Input form for Clear Key -->
  <div>
    <input id="keyInput" type="text" placeholder="Enter DRM Key (for DASH MPD)">
  </div>
  
  <!-- Play button -->
  <div>
    <button onclick="loadVideo()">Play</button>
  </div>
  
  <!-- Video player -->
  <div class="player-container">
    <video id="videoPlayer" class="video-js" controls preload="auto" width="100%" height="400">
      <source src="" type="application/x-mpegURL">
    </video>
  </div>
  
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/shaka-player.ui.min.js"></script>
  <script>
    const videoElement = document.getElementById('videoPlayer');
    const player = videojs(videoElement);

    async function loadVideo() {
      const url = document.getElementById('urlInput').value;
      const keyId = document.getElementById('keyIdInput').value;
      const key = document.getElementById('keyInput').value;
      const isM3U8 = url.endsWith('.m3u8');
      const isDASH = url.endsWith('.mpd');

      if (isM3U8) {
        // For M3U8 (HLS) playback
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
      } else if (isDASH) {
        // For DASH MPD playback with Clear Key DRM
        if (!keyId || !key) {
          alert('Please enter both the Key ID and Key for DASH MPD playback.');
          return;
        }

        const drmConfig = {
          clearKeys: {
            [keyId]: key
          }
        };

        const shakaPlayer = new shaka.Player(videoElement);
        shakaPlayer.configure({
          drm: drmConfig
        });

        try {
          await shakaPlayer.load(url);
          console.log('DASH stream loaded successfully!');
        } catch (error) {
          console.error('Error loading DASH stream:', error);
        }
      } else {
        alert('Invalid URL format. Please enter a valid M3U8 or MPD URL.');
      }
    }
  </script>
</body>
</html>
