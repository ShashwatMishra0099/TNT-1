<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player App</title>
  <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .player-container {
      max-width: 1200px;
      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #videoPlayer {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>Video Player App</h1>
  
  <!-- Input form for video URL -->
  <div>
    <input id="urlInput" type="text" placeholder="Enter M3U8 or DASH MPD URL">
  </div>
  
  <!-- Input form for Clear Key ID -->
  <div>
    <input id="keyIdInput" type="text" placeholder="Enter DRM Key ID (for DASH MPD)">
  </div>
  
  <!-- Input form for Clear Key -->
  <div>
    <input id="keyInput" type="text" placeholder="Enter DRM Key (for DASH MPD)">
  </div>
  
  <!-- Play button -->
  <div>
    <button onclick="loadVideo()">Play</button>
  </div>
  
  <!-- Video player -->
  <div class="player-container">
    <div id="videoPlayer"></div>
  </div>
  
  <script>
    function loadVideo() {
      const url = document.getElementById('urlInput').value;
      const keyId = document.getElementById('keyIdInput').value;
      const key = document.getElementById('keyInput').value;
      const isM3U8 = url.endsWith('.m3u8');
      const isDASH = url.endsWith('.mpd');

      if (!url) {
        alert('Please enter a video URL.');
        return;
      }

      const playerConfig = {
        file: url,
        width: "100%",
        height: "600px"
      };

      if (isDASH) {
        if (!keyId || !key) {
          alert('Please enter both the Key ID and Key for DASH MPD playback.');
          return;
        }
        // Add DRM clear keys for DASH
        playerConfig.drm = {
          clearkey: {
            keyId: key
          }
        };
      }

      // Initialize JW Player
      jwplayer("videoPlayer").setup(playerConfig);
    }
  </script>
</body>
</html>
