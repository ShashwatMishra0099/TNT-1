<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Enhanced Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #videoForm {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      background-color: #555;
      color: #fff;
    }

    input[type="button"] {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border: none;
      padding: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    input[type="button"]:hover {
      background-color: #218838;
    }

    #jwplayerDiv {
      width: 100%;
      height: 60vh;
      max-width: 1000px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <form id="videoForm">
    <h2>Video Player</h2>
    <p>Play DASH (DRM) or HLS streams</p>
    <label for="manifest">Stream URL (MPD or M3U8):</label>
    <input type="text" id="manifest" placeholder="Enter the stream URL" required>

    <label for="keyId">Key ID (Optional):</label>
    <input type="text" id="keyId" placeholder="Enter Key ID for DRM-protected DASH streams">

    <label for="key">Key (Optional):</label>
    <input type="text" id="key" placeholder="Enter Key for DRM-protected DASH streams">

    <input type="button" value="Play Video" onclick="playVideo()">
  </form>

  <div id="jwplayerDiv" class="hidden"></div>

  <script>
    function playVideo() {
      const manifest = document.getElementById("manifest").value.trim();
      const keyId = document.getElementById("keyId").value.trim();
      const key = document.getElementById("key").value.trim();

      if (!manifest) {
        alert("Please enter a stream URL.");
        return;
      }

      // Show JWPlayer and hide the form
      document.getElementById("videoForm").classList.add("hidden");
      document.getElementById("jwplayerDiv").classList.remove("hidden");

      // Configure JWPlayer setup
      const playerConfig = {
        file: manifest,
        autostart: true,
        width: "100%",
        height: "100%",
        type: manifest.endsWith(".mpd") ? "dash" : "hls",
      };

      // Add DRM configuration for DASH streams with keys
      if (keyId && key && manifest.endsWith(".mpd")) {
        playerConfig.drm = {
          clearkey: {
            [keyId]: key
          }
        };
      }

      const player = jwplayer("jwplayerDiv").setup(playerConfig);

      // Add error handling
      player.on("error", function (error) {
        console.error("JWPlayer Error:", error.message);
        alert("Error: " + error.message);
      });
    }
  </script>
</body>

</html>
