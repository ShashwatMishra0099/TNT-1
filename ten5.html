<!DOCTYPE html>
<html lang="en">
<head>

      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    /* Ensure JWPlayer occupies the full viewport when loaded */
    .jwplayer {
      position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {

</head>

    // Check if the device is mobile. If not, display a message and stop further script execution.
    if (!/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
      document.body.innerHTML = "<div style='padding:20px;'><h1>Mobile Only</h1><p>This website is accessible only on mobile devices. Please use a mobile device to view the stream.</p></div>";
      throw new Error("Desktop access is not allowed.");

  </script>
  
  <!-- The video player container will only be visible on mobile devices -->
  <div id="jwplayerDiv"></div>
  
  <script type="text/javascript">
    // Set the stream link to your provided URL
    var streamLink = "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740379322~acl=/*~id=aaf549ec51984c86b32dd7de3e1334c7~data=hdntl~hmac=6cac47ef5a1d17cfe6e7e05f89a9d7c67318bc114fed4c4c800feeb11814ec63/JC_Sports18_1HD-audio_108038_eng=108000-video=3728000.m3u8";
    
    // Determine the stream type based on the file extension
    var isM3U8 = streamLink.endsWith('.m3u8');

    var playerSetup = {
      file: streamLink,
      autostart: true,
      stretching: "",
      width: "100%",
      position: "bottom"
    };

    // For a .m3u8 file, set the type to "hls"
    if (isM3U8) {
      playerSetup.type = "hls";
    } else {
      // Default to HLS if the file extension is not recognized
      playerSetup.type = "hls";
    }

    jwplayer("jwplayerDiv").setup(playerSetup);
  </script>
</body>
</html>
