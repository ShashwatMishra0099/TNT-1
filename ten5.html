<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Video Player - Mobile Mode</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* JWPlayer container styling */
    .jwplayer {
      position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
    /* Overlay styling with a dark, blackish vibe */
    #mobileOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #mobileOverlay p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }
    /* Button with purple gradient tone and hover effect */
    #mobileOverlay button {
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease;
    }
    #mobileOverlay button:hover {
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
    }
  </style>
</head>
<body>
  <!-- JWPlayer container -->
  <div id="jwplayerDiv"></div>

  <!-- Overlay prompting mobile mode -->
  <div id="mobileOverlay">
    <p>This stream works best in Mobile Device. Please disable Desktop Mode before continuing.</p>
    <button id="switchMobileBtn">ContinueðŸ”¥</button>
  </div>

  <script type="text/javascript">
    // Wait for the user to acknowledge mobile mode before initializing the player.
    document.getElementById("switchMobileBtn").addEventListener("click", function() {
      // Hide the overlay
      document.getElementById("mobileOverlay").style.display = "none";
      // Initialize the JWPlayer with the provided stream link
      setupPlayer();
    });

    function setupPlayer() {
      // Set the stream link to your provided URL
      var streamLink = "https://jcevents.jiocinema.com/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1740379322~acl=/*~id=aaf549ec51984c86b32dd7de3e1334c7~data=hdntl~hmac=6cac47ef5a1d17cfe6e7e05f89a9d7c67318bc114fed4c4c800feeb11814ec63/JC_Sports18_1HD-audio_108038_eng=108000-video=3728000.m3u8";
      
      // Check file extension to determine stream type
      var isM3U8 = streamLink.endsWith('.m3u8');
      var playerSetup = {
        file: streamLink,
        autostart: true,
        stretching: "",
        width: "100%",
        position: "bottom"
      };

      // For a .m3u8 file, set the type to "hls"
      playerSetup.type = isM3U8 ? "hls" : "hls";

      jwplayer("jwplayerDiv").setup(playerSetup);
    }
  </script>
</body>
</html>
